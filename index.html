<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Res Earth & Moon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let earth, moon, moonPivot, clouds;
        let sunLight;

        const proxy = "https://images.weserv.nl/?url=";
        
        const TEXTURES = {
            earthDay: "https://cosmos-online.ru/wp-content/uploads/2018/10/2k_earth_daymap.jpg",
            earthNight: "https://cosmos-online.ru/wp-content/uploads/2018/10/2k_earth_nightmap.jpg",
            moon: "https://cosmos-online.ru/wp-content/uploads/2018/10/2k_moon.jpg"
        };

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 5, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 7; 
            controls.maxDistance = 100;
            
            sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(25, 10, 20);
            scene.add(sunLight);

            const ambientLight = new THREE.AmbientLight(0x0a0a0a);
            scene.add(ambientLight);

            const loader = new THREE.TextureLoader();
            const cleanUrl = (url) => url.replace(/^https?:\/\//, '');

            const dayTex = loader.load(proxy + cleanUrl(TEXTURES.earthDay));
            const nightTex = loader.load(proxy + cleanUrl(TEXTURES.earthNight));
            const moonTex = loader.load(proxy + cleanUrl(TEXTURES.moon));

            const earthShaderMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    sunDirection: { value: sunLight.position.clone().normalize() },
                    dayTexture: { value: dayTex },
                    nightTexture: { value: nightTex }
                },
                vertexShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vSunDirection;
                    void main() {
                        vUv = uv;
                        vNormal = normalize(normalMatrix * normal);
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        vSunDirection = normalize(viewMatrix * vec4(${sunLight.position.x.toFixed(1)}, ${sunLight.position.y.toFixed(1)}, ${sunLight.position.z.toFixed(1)}, 0.0)).xyz;
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D dayTexture;
                    uniform sampler2D nightTexture;
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vSunDirection;
                    void main() {
                        float intensity = dot(vNormal, normalize(vSunDirection));
                        vec4 dayColor = texture2D(dayTexture, vUv);
                        vec4 nightColor = texture2D(nightTexture, vUv);
                        float mixAmount = smoothstep(-0.25, 0.25, intensity);
                        gl_FragColor = mix(nightColor, dayColor, mixAmount);
                    }
                `
            });

            const earthGeo = new THREE.SphereGeometry(5, 128, 128);
            earth = new THREE.Mesh(earthGeo, earthShaderMaterial);
            scene.add(earth);

            // Облака с повышенной прозрачностью
            const cloudShaderMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    sunDirection: { value: sunLight.position.clone().normalize() }
                },
                vertexShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vSunDirection;
                    void main() {
                        vUv = uv;
                        vNormal = normalize(normalMatrix * normal);
                        vSunDirection = normalize(viewMatrix * vec4(${sunLight.position.x.toFixed(1)}, ${sunLight.position.y.toFixed(1)}, ${sunLight.position.z.toFixed(1)}, 0.0)).xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vSunDirection;
                    uniform float uTime;

                    float hash(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }
                    
                    float noise(vec2 p) {
                        vec2 i = floor(p); vec2 f = fract(p);
                        f = f*f*(3.0-2.0*f);
                        return mix(mix(hash(i), hash(i+vec2(1,0)), f.x), mix(hash(i+vec2(0,1)), hash(i+vec2(1,1)), f.x), f.y);
                    }

                    float fbm(vec2 p) {
                        float v = 0.0; float a = 0.5;
                        for (int i=0; i<8; i++) {
                            v += a * noise(p); 
                            p *= 2.2;
                            a *= 0.5;
                        }
                        return v;
                    }

                    void main() {
                        vec2 p = vUv * 25.0; 
                        p.x += uTime * 0.015; 
                        p.y += sin(uTime * 0.005) * 0.1;

                        float n = fbm(p);
                        
                        // Измененные пороги для большей прозрачности (cloudFactor стал меньше)
                        float cloudFactor = smoothstep(0.5, 0.75, n); 
                        
                        float cirrus = smoothstep(0.4, 0.9, fbm(p * 0.3 + 10.0)) * 0.2;
                        cloudFactor = clamp(cloudFactor + cirrus, 0.0, 1.0);

                        float lightIntensity = dot(vNormal, vSunDirection);
                        float light = smoothstep(-0.3, 0.3, lightIntensity);
                        
                        vec3 color = vec3(1.0, 1.0, 1.0);
                        // Уменьшен итоговый множитель прозрачности до 0.5
                        float alpha = cloudFactor * light * 0.5; 
                        
                        if (alpha < 0.01) discard;
                        gl_FragColor = vec4(color, alpha);
                    }
                `,
                transparent: true,
                depthWrite: false
            });

            const cloudGeo = new THREE.SphereGeometry(5.12, 128, 128);
            clouds = new THREE.Mesh(cloudGeo, cloudShaderMaterial);
            scene.add(clouds);

            const atmosGeo = new THREE.SphereGeometry(5.08, 128, 128);
            const atmosMat = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vEyeVector;
                    void main() {
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        vNormal = normalize(normalMatrix * normal);
                        vEyeVector = -vec3(mvPosition.xyz);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    varying vec3 vEyeVector;
                    void main() {
                        float dotProduct = dot(vNormal, normalize(vEyeVector));
                        float atmosphere = pow(1.0 - dotProduct, 4.0);
                        gl_FragColor = vec4(0.35, 0.65, 1.0, atmosphere * 0.85);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                side: THREE.FrontSide
            });
            const atmosphere = new THREE.Mesh(atmosGeo, atmosMat);
            scene.add(atmosphere);

            const glowGeo = new THREE.SphereGeometry(5.6, 128, 128);
            const glowMat = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(0.65 - dot(vNormal, vec3(0, 0, 1.0)), 6.0);
                        gl_FragColor = vec4(0.2, 0.5, 1.0, 1.0) * intensity;
                    }
                `,
                side: THREE.BackSide,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            scene.add(glow);

            const moonGeo = new THREE.SphereGeometry(1.3, 64, 64);
            const moonMat = new THREE.MeshPhongMaterial({ map: moonTex, shininess: 0 });
            moon = new THREE.Mesh(moonGeo, moonMat);

            moonPivot = new THREE.Group();
            scene.add(moonPivot);
            moon.position.set(16, 0, 0);
            moonPivot.add(moon);

            const starGeo = new THREE.BufferGeometry();
            const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, sizeAttenuation: true });
            const starPoints = [];
            for (let i = 0; i < 8000; i++) {
                starPoints.push((Math.random() - 0.5) * 1800, (Math.random() - 0.5) * 1800, (Math.random() - 0.5) * 1800);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPoints, 3));
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);

            const timestamp = time * 0.001;

            if (earth) {
                earth.rotation.y += 0.0005;
                controls.target.copy(earth.position);
            }
            
            if (clouds) {
                clouds.material.uniforms.uTime.value = timestamp;
                clouds.rotation.y += 0.00025;
            }

            if (moon) moon.rotation.y += 0.002;
            if (moonPivot) moonPivot.rotation.y += 0.0006;

            controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
